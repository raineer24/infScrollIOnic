<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{film.title}}</ion-title>
    <ion-buttons end>
      <button><ion-icon color="secondary" (click)="unFavoriteFilm()"  *ngIf="isFavorite" name="star"></ion-icon></button>
      <button><ion-icon color="secondary" (click)="favoriteFilm()"  *ngIf="!isFavorite" name="star-outline"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
      <ion-card-content>
        {{ film.opening_crawl}}
      </ion-card-content>
  </ion-card>

<button ion-button color="secondary"  full (click)="shareFilm()">Share by Email</button>

</ion-content>
